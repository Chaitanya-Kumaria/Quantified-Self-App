<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      body {
        background-image: url('/static/background.png');
        background-repeat: no-repeat;
        background-size: cover;
        color : black
      }
      </style>
    <title>Update Page</title>

</head>
<body >
    <br><br><br><br><br>
    <center>
        <div>
            <p class="h1"> Update {{data.Tracker_name}} record here !!</p>
        </div>
        <br><br>
        <form action="/update/{{data.id}}" method="POST" >
            <div class = "mb-3">
                <label>Username:</label>
                <input type="text" name="username" value="{{data.username}}" disabled /> <br> <br>
            </div>
            <div class="mb-3">
                <label>Tracker_name:</label>
                <input type="text" name="Tracker_name" value="{{data.Tracker_name}}" disabled /><br><br>
            </div>
            <div>
                <label>Value:</label>
                {% if tt == "Numerical" or tt == "Time" %}
                <input type="text" name="Value" value='{{data.Value}}' required/><br><br>
                {% else %}
                <select id = "value" name = "Value">
                    {% for i in l %}

                    <option value = {{i}}>{{i}}</option>

                    {% endfor %}
                    </select>
                {% endif %}
                <br><br><br>
            </div>
            <div class = "mb-3">
                <label>Note:</label>
                <input type="text" name="Note" value='{{data.Note}}' /><br><br>
            </div>
            <div class = "mb-3">
                <input type="submit" value="Submit"><br><br>
            </div>
        
    </form>
</center>
</body>
</html>
