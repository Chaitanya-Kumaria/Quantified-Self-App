<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
    body {
        background-image: url('/static/background.png');
        background-repeat: no-repeat;
        background-size: cover;
        color : black
      }
    </style>
    <title>Add new tracker</title>
</head>
<body>
    <br><br><br><br><br>
    <div class="text-center">
    <h1> Add a new tracker !!</h1>
    
    <form action = "/add"  method = "POST">
        <label for = "name">Enter Trackers name</label>
        <input type = "text" id = "name" name = "name"> <br><br>

        <label for="Tracker_type"> Choose your tracker type: </label>

        <select id = "Tracker_type" name = "Tracker_type">

            <option value = "Numerical">Numerical</option>
            <option value = "mcq">Multiple Choice</option>
            <option value = "Time">Time Duration</option>
            <option value = "Boolean">Boolean</option>

        </select><br><br>
        <label for = "description">Description</label>
        <input type = "text" id = "description" name = "description"> <br><br>
        <label for = "Settings"> Settings</label>
        <input type = "text" id = "settings" name = "settings"> <br><br>
        <div class="col-12">
            <button type="submit" class="btn btn-success">Create it</button>
        </div>

    </form>
</div>
</body>
</html>
