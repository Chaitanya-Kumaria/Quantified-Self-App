<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <center>
    <div class="col-md-10">
        <h1> Registration Page</h1>
        <form method="POST">
       
        Username:<input type='text' name="username" id="username" placeholder="username" v-model="FormData.username" required/><br><br>
        Email:<input type='email' name='email' id='email' placeholder='email' v-model="FormData.email" required /><br><br>
        Password:<input type='password' name='password' placeholder='password' v-model="FormData.password" required /><br><br>
        <input type="submit"/> 
        </form>
        </div>
    </center>
    
</body>
</html>
